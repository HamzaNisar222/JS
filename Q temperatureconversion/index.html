<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temprature Conversion</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>



        <form>
            <h1>Temprature Converter</h1>
            <label for="temperature">
                Enter the temprature:
            </label>
            <input type="number" id="temperature">

            <label for="tofarenhite">Celsius to Farenhite</label>
            <input type="checkbox" id="tofarenhite" name="select">

            <label for="tocelsius">Farenhite to Celsius</label>
            <input type="checkbox" id="tocelsius" name="select">

            <button id="myBtn">Submit</button>
            <p id="result">
            </p>

        </form>

   




    <script src="./index.js"></script>
</body>

</html>
